{% extends 'base.html' %}
{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="articles/">Blogs</a></li>
  <li class="breadcrumb-item active">Read View</li>
{% endblock %}
{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" />
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
    </div>
</div>
{% endblock %}
