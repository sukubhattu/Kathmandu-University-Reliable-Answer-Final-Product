{% extends 'base.html' %}

{% block title %}Provide Feedback{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Provide Feedback</li>
{% endblock %}

{% block content %}
<form action = "{%url 'feedback'%}">
<div class="form-group">
  <h2>    <label for="id_old_password">Name: </label> {{request.user.first_name}} {{request.user.last_name}} </h2>
    
    
  </div>

  <div class="form-group">
    <h3><label for="id_old_password">Email: </label> {{request.user.email}}</h3>
    
    
  </div>


    <div class="form-group">
    <label for="id_old_password">Feedback: </label>
    <input type="text" name="feedback" autofocus="" class="form-control " required="" id="email" style="height:200px">
    
    
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <form method="post" novalidate>
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
